<html>
        <head>
            <script type="text/javascript">

                function fnCheckUserName(){
                    document.getElementById("userDiv")
                            .innerHTML="";
                    userName = document.loginform.uname.value;
                    console.log(userName);


                    if(userName.length < 6){
                        // TODO 
                        document.getElementById("userDiv")
                            .innerHTML="<p>Name cannot be less than 6 char</p>";
                            document.loginform.uname.focus()
                    }else if(userName.charAt(0) == " "){
                        // TODO 
                  document.getElementById("userDiv")
                            .innerHTML="<p>Name cannot start with leading space</p>";
                      }

                }
            </script>

            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <style type="text/css">
                h1{
                    font-family: "arial";
                    color: blue;
                    text-align: center;
                }
            </style>
        </head>

        <body>
            <h1>Login Form </h1>
            <form name="loginform">
                <table class="table table-hover table-stripped">
                    <tr>
                        <td>Enter User Name</td>
                        <td><input type="text" name="uname"
                            onblur="fnCheckUserName()" /> 
                            <div id="userDiv" style="color:red"></div> 
                        </td>
                    </tr>
                      <tr>
                        <td>Enter Password</td>
                        <td><input type="password" name="pwd" /> 
                        <div id="passDiv" style="color:red"></div>
                        </td>
                    </tr>
                      <tr>
                        <td><input type="reset" /> </td>
                        <td><input type="submit" value="LOGIN>>" /> </td>
                    </tr>
                </table>
            </form>
        </body>
</html>
